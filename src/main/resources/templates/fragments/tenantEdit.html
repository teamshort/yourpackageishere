<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tenant</title>
</head>
<body>


<div class="tenantEdit" th:fragement="tenantEdit">

    <form method="POST" action="/tenantedit">
        <!--    String firstname, String lastname, String email, String aptnum, String phonenum, Building building-->
        <input type="hidden" th:value="${tenant.id}" name="id" id="id" />
        <p><label for="firstname">First Name</label><input th:value="${tenant.firstname}" name="firstname" id="firstname"/></p>
        <p><label for="lastname">Last Name</label><input th:value="${tenant.lastname}" name="lastname" id="lastname" /></p>
        <p><label for="email">Email</label><input type="email" th:value="${tenant.email}" name="email" id="email"/></p>
        <p><label for="aptnum">Apartment Number</label><input th:value="${tenant.aptnum}" name="aptnum" id="aptnum" /></p>
        <p><label for="phonenum">Phone Number</label><input th:value="${tenant.phonenum}" name="phonenum" id="phonenum" /></p>

        <input type="submit" />

    </form>

</div>

</body>
</html>
