<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/c36d981c19.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<!-- Put everything in this div -->
<div class="container mt" id="register">
    <h3 class="text-center">Register Account</h3>

    <form method="POST" action="/buildingcreate">
        <!--    username,name, streetaddress, city, state, zip, email, hashedpwd     -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input name="username" id="username" class="form-control" />
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group col-md-6">
                <label for="name">Building Name</label>
                <input name="name" id="name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="streetaddress">Street Address</label>
            <input name="streetaddress" id="streetaddress" class="form-control" />
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input name="city" id="city" class="form-control" />
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input name="state" id="state" class="form-control" />
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip Code</label>
                <input name="zip" id="zip" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register </button>
    </form>


</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
